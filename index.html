<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <title>Hunar Design Studios</title>
      <meta content="width=device-width, initial-scale=1" name="viewport"/>
      <link href="style.css" rel="stylesheet" type="text/css"/>
      <link href="animation.css" rel="stylesheet" type="text/css"/>
      <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
      <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script><script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]  }});</script><!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif]--><script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
      <div class="loaderParent">
         <lottie-player src="assets/loader.json" background="transparent"  speed="0.5"  style="width: 200px; height: 200px;" loop  autoplay class="loader"></lottie-player>
      </div>
      

   </head>
   <body onload="run()">
      
      <div class="heroSection" style="display: none;">
         <div class="cursor"></div> 
         <div class="logo-header">
            <div class="logo-heading-block">
               <img src="assets/logo.svg" loading="lazy" alt="" class="logo"/>
            </div>
         </div>
         <div class="mainHeadingBlock">
            <p class="main-heading-1">Good Design,</p>
            <p class="main-heading-2">Great Experiences</p>

            <div class="mainCTA" id="mainCTA" onclick="viewPortfolio()">
               
               <div class="CTAtext">View Portfolio</div>
               <svg class='arrow'  viewBox="0 0 30 27" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16.5926 25.6611L28.5926 13.6611M28.5926 13.6611L16.5926 1.66113M28.5926 13.6611H1.16406"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
               </svg>
                  
               
            </div>
         </div>
      </div>
      <div class="portfolio" style="display: none;">
         <!-- <lottie-player id="backgroundLottie" src="https://assets6.lottiefiles.com/packages/lf20_cbjqwdfq.json" style="width:400px; height: 400px;">"></lottie-player> -->
         
         <div class="top">
            <div class="ViewHeader">
               <div class="backtoHero" onclick="loadHero()" onmouseenter="hideCursor()" onmouseout="showCursor()">
                  <svg class="arrow" viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M7.94978 1.16113L1.94978 7.16113M1.94978 7.16113L7.94978 13.1611M1.94978 7.16113H15.6641" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
               </div>
                  
               View Portfolio
            </div>
            <div class="tagContainer">
               <div class="tag uxDesign" id="active" onclick="uxDesign()">UI/UX Design</div>
               <div class="tag illustrations" onclick="illustrations()">Illustrations</div>
               <div class="tag magazine" onclick="magazine()">Magazine & Brochure</div>
               <div class="tag pitch" onclick="pitch()">Pitch Deck</div>
               <!-- <div class="tag branding" onclick="branding()">Branding & Packaging</div>
               <div class="tag motion"onclick="motion()">Motion Graphics</div> -->
               <div class="tag editing" onclick="editing()">Photo Editing</div>
            </div>
         </div>   
         <iframe src="uxDesign.html" class="bottom" width="90%" height="900" ></iframe>
      </div>
      <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=62440c2c09de88257cea8ecb" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://uploads-ssl.webflow.com/62440c2c09de88257cea8ecb/js/webflow.7f033afae.js" type="text/javascript"></script><!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->
      <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
      <script src="cursor.js"></script>
      <script src="script.js"> </script>
      <script src="portfolio.js"> </script>
   </body>
</html>
